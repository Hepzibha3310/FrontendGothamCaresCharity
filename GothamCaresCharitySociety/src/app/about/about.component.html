<div class="jumbotron">
 
  <form [formGroup]="Outlet"  (ngSubmit)="createOutlet()" class="form-horizontal">

    <div class="form-group" >
      <label class="control-label col-sm-2">OutletID</label>
      <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Enter OutletID" formControlName="OutletID">
    </div>
    </div>

    <div class="form-group" >
      <label class="control-label col-sm-2">OutletName</label>
      <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Enter OutletName" formControlName="OutletName">
    </div>
    </div>
  
    <div class="form-group">
      <label class="control-label col-sm-2">StreetName</label>
      <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Enter StreetName" formControlName="StreetName">
    </div>
    </div>
  
    <div class="form-group">
      <label class="control-label col-sm-2">Landmark</label>
      <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Enter Landmark" formControlName="Landmark">
    </div>
    </div>
  
    <div class="form-group">
      <label class="control-label col-sm-2">NumberOfAvailableFoodPacks</label>
      <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Enter NumberOfAvailableFoodPacks" formControlName="NumberOfAvailableFoodPacks">
    </div>
    </div>
  
    <div class="form-group">
      <label class="control-label col-sm-2">TypeOfFood</label>
      <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Enter TypeOfFood" formControlName="TypeOfFood">
    </div>
    </div>
  
    <div class="form-group">
      <label class="control-label col-sm-2">NumberOfVolunteersRequired</label>
      <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Enter NumberOfVolunteersRequired" formControlName="NumberOfVolunteersRequired">
    </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">DateTime</label>
      <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Enter DateTime" formControlName="DateTime">
    </div>
    </div>
  
  
    <div class="col-sm-offset-2 col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
    
  
  
  
  
  
  
  
  
  
  
  </form>
  
  
</div>
